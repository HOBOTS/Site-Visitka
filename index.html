  $(document).ready(function() {

    $("body").jSnow({
      vSize: 720, // Размер области
      flakes: 60, // Количество снежинок
      flakeColor: ["#fff"], // Цвет
      flakeMinSize: 1, // Минимальный размер снежинки
      flakeMaxSize: 5, // Максимальный размер снежинки

      flakeCode:["&bull;"] // Вид снежинки
